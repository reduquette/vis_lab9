<!DOCTYPE html>
<html>
  <head>
    <title>Vega-Lite Bar Chart</title>
    <meta charset="utf-8" />

    <script src="https://cdn.jsdelivr.net/npm/vega@5.17.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@4.17.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.12.2"></script>

    <style media="screen">
      /* Add space between Vega-Embed links  */
      .vega-actions a {
        margin-right: 5px;
      }
    </style>
  </head>
  <body>
    <center><h1>Covid Data Tracking</h1></center>
    <!-- Container for the visualization -->
    <div id="vis"></div>

    <script>
      // Assign the specification to a local variable vlSpec.
      var vlSpec = {

            "$schema": "https://vega.github.io/schema/vega-lite/v4.json",
            "data": {"url":"https://api.covidtracking.com/v1/states/current.csv"},
            "vconcat": [
                {
                "width":1000,
                "mark": {"type":"point"},
                "encoding": {
                    "x": {"field": "positive", "type": "quantitative"},
                    "y":{"field":"death", "type": "quantitative"},
                    "color":{"field":"dataQualityGrade", "type": "nominal"},
                    "tooltip": {"field": "state", "type":"nominal"}
                },
                "selection": {
                    "brush":{"type":"interval"} 
                }
                },
                {
                "repeat": ["hospitalizedCumulative", "recovered"],
                "columns": 1,
                "spec":{
                    "width":1000,
                    "mark":"bar",
                    "encoding":{
                    "x":{"field":"state","type":"nominal"},
                    "y":{"field": {"repeat":"repeat"},"type":"quantitative"}
                    },
                    "transform": [{
                    "filter":{"selection":"brush"}
                    }]
                }
                }
            ]
            
      };

      // Embed the visualization in the container with id `vis`
      vegaEmbed('#vis', vlSpec);
    </script>
  </body>
</html>
